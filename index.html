<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      text-align: center;
      border: 2px dashed #ffcc00;
      padding: 40px;
      border-radius: 10px;
      background-color: #2c2c2c;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }
    .icon {
      font-size: 48px;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
      display: inline-block;
      animation: bounce 1.5s infinite alternate ease-in-out;
    }
    @keyframes bounce {
      0%   { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }
    h1 {
      font-size: 32px;
      color: #ffcc00;
      margin: 15px 0 10px;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="icon">⚠️</div>
    <h1>Access Denied</h1>
    <p>This page is temporarily unavailable.<br>Please check back later or contact the administrator.</p>
  </div>
</body>
</html>
